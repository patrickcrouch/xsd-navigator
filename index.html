<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSD Navigator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">XSD Navigator</h1>
        <p class="subtitle">no data shared with anybody, all files kept in user localStorage or memory</p>
    </div>
    
    <div class="file-controls">
        <input type="file" id="fileInput" accept=".xsd,.xml" />
        <button id="selectFileBtn" class="btn">Select XSD File</button>
        <button id="openFileBtn" class="btn" style="display: none;">Open</button>
    </div>
    
    <div class="display-area" id="displayArea">
        <p style="text-align: center; color: #666;">Select an XSD file to begin navigation</p>
    </div>
    
    <div class="bottom-controls">
        <button id="collapseAllBtn" class="btn" style="display: none;">Collapse All</button>
        <button id="unloadBtn" class="btn" style="display: none;">Unload</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
